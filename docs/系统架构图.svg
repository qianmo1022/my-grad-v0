<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1000" viewBox="0 0 800 1000">
  <!-- 背景 -->
  <rect width="800" height="1000" fill="#f8f9fa" />
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">汽车3D可视化配置系统架构图</text>
  
  <!-- 用户层 -->
  <rect x="100" y="60" width="600" height="80" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="90" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">用户层</text>
  <rect x="150" y="100" width="200" height="30" rx="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="250" y="120" font-family="Arial" font-size="14" text-anchor="middle">PC浏览器</text>
  <rect x="450" y="100" width="200" height="30" rx="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="550" y="120" font-family="Arial" font-size="14" text-anchor="middle">移动设备浏览器</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="140" x2="400" y2="170" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,180 395,170 405,170" fill="#333" />
  <text x="420" y="160" font-family="Arial" font-size="12" fill="#333">HTTPS</text>
  
  <!-- 前端层 -->
  <rect x="100" y="180" width="600" height="200" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="400" y="210" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b5e20">前端层 (Next.js)</text>
  
  <!-- 前端组件 -->
  <rect x="130" y="230" width="250" height="130" rx="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1" />
  <text x="255" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">页面组件</text>
  <text x="255" y="270" font-family="Arial" font-size="12" text-anchor="middle">- 首页</text>
  <text x="255" y="290" font-family="Arial" font-size="12" text-anchor="middle">- 车型展示页</text>
  <text x="255" y="310" font-family="Arial" font-size="12" text-anchor="middle">- 配置页面</text>
  <text x="255" y="330" font-family="Arial" font-size="12" text-anchor="middle">- 用户/商家中心</text>
  
  <rect x="420" y="230" width="250" height="130" rx="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1" />
  <text x="545" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">3D可视化组件 (Three.js)</text>
  <text x="545" y="270" font-family="Arial" font-size="12" text-anchor="middle">- 车型渲染</text>
  <text x="545" y="290" font-family="Arial" font-size="12" text-anchor="middle">- 颜色变换</text>
  <text x="545" y="310" font-family="Arial" font-size="12" text-anchor="middle">- 配置预览</text>
  <text x="545" y="330" font-family="Arial" font-size="12" text-anchor="middle">- 交互控制</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="380" x2="400" y2="410" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,420 395,410 405,410" fill="#333" />
  <text x="440" y="400" font-family="Arial" font-size="12" fill="#333">API调用</text>
  
  <!-- 业务逻辑层 -->
  <rect x="100" y="420" width="600" height="200" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="450" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">业务逻辑层</text>
  
  <!-- 业务服务 -->
  <rect x="130" y="470" width="160" height="130" rx="5" fill="#ffe0b2" stroke="#ffb74d" stroke-width="1" />
  <text x="210" y="490" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">认证服务</text>
  <text x="210" y="510" font-family="Arial" font-size="12" text-anchor="middle">(NextAuth.js)</text>
  <text x="210" y="530" font-family="Arial" font-size="12" text-anchor="middle">- 用户认证</text>
  <text x="210" y="550" font-family="Arial" font-size="12" text-anchor="middle">- 商家认证</text>
  <text x="210" y="570" font-family="Arial" font-size="12" text-anchor="middle">- 权限控制</text>
  
  <rect x="320" y="470" width="160" height="130" rx="5" fill="#ffe0b2" stroke="#ffb74d" stroke-width="1" />
  <text x="400" y="490" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">配置服务</text>
  <text x="400" y="510" font-family="Arial" font-size="12" text-anchor="middle">- 配置选项管理</text>
  <text x="400" y="530" font-family="Arial" font-size="12" text-anchor="middle">- 价格计算</text>
  <text x="400" y="550" font-family="Arial" font-size="12" text-anchor="middle">- 配置推荐</text>
  <text x="400" y="570" font-family="Arial" font-size="12" text-anchor="middle">- 配置保存</text>
  
  <rect x="510" y="470" width="160" height="130" rx="5" fill="#ffe0b2" stroke="#ffb74d" stroke-width="1" />
  <text x="590" y="490" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">订单服务</text>
  <text x="590" y="510" font-family="Arial" font-size="12" text-anchor="middle">- 订单创建</text>
  <text x="590" y="530" font-family="Arial" font-size="12" text-anchor="middle">- 订单管理</text>
  <text x="590" y="550" font-family="Arial" font-size="12" text-anchor="middle">- 支付处理</text>
  <text x="590" y="570" font-family="Arial" font-size="12" text-anchor="middle">- 订单跟踪</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="620" x2="400" y2="650" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,660 395,650 405,650" fill="#333" />
  <text x="450" y="640" font-family="Arial" font-size="12" fill="#333">数据访问</text>
  
  <!-- 数据访问层 -->
  <rect x="100" y="660" width="600" height="120" rx="10" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  <text x="400" y="690" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#01579b">数据访问层</text>
  
  <rect x="150" y="710" width="200" height="50" rx="5" fill="#b3e5fc" stroke="#4fc3f7" stroke-width="1" />
  <text x="250" y="730" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">API路由</text>
  <text x="250" y="750" font-family="Arial" font-size="12" text-anchor="middle">(Next.js API Routes)</text>
  
  <rect x="450" y="710" width="200" height="50" rx="5" fill="#b3e5fc" stroke="#4fc3f7" stroke-width="1" />
  <text x="550" y="730" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">ORM</text>
  <text x="550" y="750" font-family="Arial" font-size="12" text-anchor="middle">(Prisma)</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="780" x2="400" y2="810" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,820 395,810 405,810" fill="#333" />
  
  <!-- 数据存储层 -->
  <rect x="100" y="820" width="600" height="150" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="400" y="850" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#4a148c">数据存储层</text>
  
  <rect x="150" y="880" width="150" height="70" rx="5" fill="#e1bee7" stroke="#ce93d8" stroke-width="1" />
  <text x="225" y="910" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">PostgreSQL</text>
  <text x="225" y="930" font-family="Arial" font-size="12" text-anchor="middle">关系型数据库</text>
  
  <rect x="325" y="880" width="150" height="70" rx="5" fill="#e1bee7" stroke="#ce93d8" stroke-width="1" />
  <text x="400" y="910" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Redis</text>
  <text x="400" y="930" font-family="Arial" font-size="12" text-anchor="middle">缓存服务</text>
  
  <rect x="500" y="880" width="150" height="70" rx="5" fill="#e1bee7" stroke="#ce93d8" stroke-width="1" />
  <text x="575" y="910" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">对象存储</text>
  <text x="575" y="930" font-family="Arial" font-size="12" text-anchor="middle">静态资源/3D模型</text>
</svg>